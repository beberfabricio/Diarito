<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/style.css">
        <script src="scripts/script.js"></script>
        <title>Suscribirse a El Diarito</title>
    </head>
    <body>
        <header>
            <h1>El Diarito</h1>
        </header>
        <nav>            
            <a href="index.html">Inicio</a>
            <a href="#">Novedades</a>
            <a href="#">Dólar</a>
            <a href="#">Política</a>
            <a href="#">Negocios</a>
        </nav>
        <div class="formstyle">
            <form>
                <h1>Suscribirse</h1>
                <div class="col-izq">
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="text" name="name" id="name" placeholder="Nombre">
                            <label id="lblName" class="hidden" for="name">El nombre debe tener al menos 3 dígitos.</label>
                        </fieldset>
                    </div>
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="text" name="surname" id="surname" placeholder="Apellido">
                            <label id="lblSurname" class="hidden" for="surname">El apellido debe tener al menos 3 dígitos.</label>
                        </fieldset>
                    </div>
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="text" name="email" id="email" placeholder="Email">
                            <label id="lblEmail" class="hidden" for="email">El email debe tener un formato válido.</label>                    
                        </fieldset>
                    </div>
                </div>

                <div class="col-der">
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="password" name="password" id="password" placeholder="Contraseña">
                            <label id="lblPw" class="hidden" for="password">La contraseña debe tener al menos 8 caracteres, formados por letras y números.</label>
                        </fieldset>
                    </div>
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="text" name="number" id="number" placeholder="Teléfono">
                            <label id="lblTel" class="hidden" for="number">El número de teléfono solamente debe contener números y como minimo 7</label>
                        </fieldset>
                    </div>
                    <div class="fields">
                        <fieldset class="field">
                            <input class="txt" type="text" name="address" id="address" placeholder="Dirección">
                            <label id="lblDir" class="hidden" for="address">La dirección debe tener al menos 5 caracteres, con letras, números y un espacio.</label>
                        </fieldset>
                    </div>
                </div>
                <input class="btn" type="submit" id="btnSubmit" value="Suscribirse">
            </form>
            <p>Todos los campos son obligatorios.</p>
        </div>
    </body>
</html>
